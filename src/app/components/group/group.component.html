<app-content-header title="Grupos" model="grupos"></app-content-header>

<div class="row">
    <div class="col-md-12">
        <div class="card card-primary collapsed-card">
            <div class="card-header">
                <h3 class="card-title">Filtrar por...</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <form role="form">
                                       
                    <div class="row">
                        <div class="col-sm-4">
                            <!-- text input -->
                            <div class="form-group">
                                <label>Clave Materia</label>
                                <input type="text" class="form-control" placeholder="...">
                            </div>
                        </div>  
                        <div class="col-sm-4">
                            <!-- text input -->
                            <div class="form-group">
                                <label>Estatus</label>
                                <select class="custom-select">
                                    <option>Todos</option>
                                    <option>Activo</option>
                                    <option>Inactivo</option>                                    
                                </select>
                            </div>
                        </div>                        
                        <div class="col-sm-4">
                            <!-- text input -->
                            <div class="form-group">
                                <label class="text-white">.</label>
                                <button class="btn btn-success w-100">Buscar</button>
                            </div>
                        </div>                        
                    </div>                    
                    
                </form>
            </div>
            <!-- /.card-body -->
        </div>
    </div>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Listado</h3>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width: 10px">Grupo</th>                            
                            <th>Materia</th>                            
                            <th>Estatus</th>                            
                            <th>Accion</th>                                                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="groups.length === 0">
                            <td colspan="4"> Sin Informacion </td>
                        </tr>
                        <tr *ngFor="let group of groups">
                            <td>{{ group.id }}</td>                                                        
                            <td>{{ group.subject.name }}</td>                            
                            <td>
                                <app-status-text [status]=group.status></app-status-text>
                            </td>
                            <td>
                                
                                <a [routerLink]="[ '/grupos', 'editar', 2 ]" class="btn btn-success">
                                    <i class="fas fa-pencil-alt"></i>
                                </a> / 
                                <app-delete-resource resource="group/delete/1">

                                </app-delete-resource>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
