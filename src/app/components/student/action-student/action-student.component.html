<app-content-header title="Estudiante" model="alumnos"></app-content-header>

<div class="col-md-12">
    <div class="card card-primary ">
        <div class="card-header">
            <h3 class="card-title">{{ isNew ? "Crear Alumno" : "Editar Alumno"}}</h3>            
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <form role="form">
                <div class="row">
                    <div class="col-sm-8">
                        <!-- text input -->
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="...">
                        </div>
                    </div>       
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Matricula</label>
                            <input type="text" class="form-control" placeholder="..." >
                        </div>
                    </div>                                     
                </div>    
                <div class="row">
                    <div class="col-sm-6">                        
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" class="form-control" placeholder="...">
                        </div>                        
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contrase√±a</label>
                            <input type="password" class="form-control" placeholder="...">
                        </div>
                    </div>
                </div>                
                <div class="row">                    
                    <div class="col-sm-6">
                        
                        <div class="form-group">
                            <label>Estatus</label>
                            <select class="custom-select">
                                <option>Todos</option>
                                <option>Activo</option>
                                <option>Inactivo</option>                                    
                            </select>
                        </div>
                    </div>                        
                    <div class="col-sm-6">                        
                        <div class="form-group">
                            <label class="text-white">.</label>
                            <button class="btn btn-success w-100">{{ isNew ? "Guardar" : "Editar"}}</button>
                        </div>
                    </div>                        
                </div>                    
                
            </form>
        </div>
        <!-- /.card-body -->
    </div>
</div>
